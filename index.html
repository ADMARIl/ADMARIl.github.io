    <!-- Custom app js-->
    <script type="text/javascript">
      function showAlert(){
        if($("#myAlert").find("div#myAlert2").length==0){
          $("#myAlert").append("<div class='alert alert-dark alert-dismissable fixed-top' id='myAlert2' role='alert'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button>HONK successful!</div>");
        }
        $("#myAlert").css("display", "");
      }
      window.setTimeout(function() {
          $('.alert').fadeTo(500, 0).slideUp(500, function(){
            $(this).remove();
           $("#myAlert2").css("display", "none"); 
          });
        }, 2000);  
    </script>
  
  </head>

  <body class="text-center">
    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

    <form class="form-signin" action="https://api.particle.io/v1/devices/3f0035001647343339383037/led?access_token=51d4077d97f5fd9dcca8c2a326893740d690bf9b" method="POST" id="mForm"  target="hiddenFrame">
      
      <div class="container" style="display:none;" id="myAlert">
        <div class='alert alert-dark alert-dismissable fixed-top' id='myAlert2' role='alert'>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i>HONK</i> successful!
        </div>
  
      </div>
      
      <img class="mb-4" src="https://goose.game/svg/sign.svg" alt="" width="256" height="256">
      <!-- Short Honk -->
      <button class="btn btn-lg btn-primary btn-block" onclick="showAlert()" type="submit" name="arg" value="short">honk</button>
      <!-- Long Honk -->
      <button class="btn btn-lg btn-primary btn-block" onclick="showAlert()" type="submit" name="arg" value="long"><i><b>honk!</b></i></button>
      <!-- Mario Honk -->
      <button class="btn btn-lg btn-primary btn-block" onclick="showAlert()" type="submit" name="arg" value="mario"><i>hjonk?</i></button>
